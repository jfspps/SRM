<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatables</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
</head>
<body>
    <h1>This page tests Datatables</h1>
    <p>Sample table given below:</p>

    <table id="example" class="display nowrap" width="100%">

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>

    <script>
        var dataSet = [["James","Bob","jamesbob@email.com"],
            ["Jane","Bob","jane12432@email.com"],
            ["Tim","Tom","timetomtam@tim.co.uk"],
            ["Jake","Josh","whizbang@pop.com"],
            ["Chris","Smith","chris@someplace.com"],
            ["Jill","Jungle","Jill93@email.net"],
            ["Sam","Dodds","samdodds21@threo.net"]
        ];

        $(document).ready(function() {
            $('#example').DataTable( {
                data: dataSet,
                "columns": [
                    { title: "Name" },
                    { title: "Surname" },
                    { title: "Email" }
                ]
            } );
        } );
    </script>
</body>
</html>
